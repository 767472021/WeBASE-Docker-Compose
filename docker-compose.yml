version: '3.5'
services:
  front:
    image: yuanmomo/front:${DOCKER_TAG}
    container_name: front
    restart: always
    network_mode: "host"
    depends_on:
      - "node3"
    ports:
      - "127.0.0.1:5002:5002"
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    volumes:
      - ./conf/front-application.yml:/dist/conf/application-docker.yml
      - ./h2:/dist/h2/
      - ./log/front:/log
      - ./fisco/nodes/127.0.0.1/sdk/ca.crt:/dist/conf/ca.crt
      - ./fisco/nodes/127.0.0.1/sdk/node.crt:/dist/conf/node.crt
      - ./fisco/nodes/127.0.0.1/sdk/node.key:/dist/conf/node.key

  node-manager:
    image: yuanmomo/manager:${DOCKER_TAG}
    container_name: node-manager
    restart: always
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    volumes:
      - ./log/node-manager:/log
      - ./conf/node-manager-application.yml:/dist/conf/application-docker.yml
    ports:
      - "127.0.0.1:5001:5001"
    depends_on:
      - "mysql-manager"
    network_mode: "host"

  mysql-manager:
    #构建mysql镜像
    image: yuanmomo/manager-mysql:${MYSQL_TAG}
    container_name: mysql-manager-server # 容器名
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root #root管理员用户密码
      MYSQL_DATABASE: nodemanager
      MYSQL_USER: defaultAccount
      MYSQL_PASSWORD: defaultPassword
    ports:
      - '3306:3306'  #host物理直接映射端口为3306
    volumes:
      #mysql数据库挂载到host物理机目录/e/docker/mysql/data/db
      - "./mysql/manager/data:/var/lib/mysql"
      #容器的配置目录挂载到host物理机目录/e/docker/mysql/data/conf
      - "./conf/my.cnf:/etc/mysql/conf.d/mysqlutf8.cnf"
    network_mode: "host"

  sign:
    image: yuanmomo/sign:${DOCKER_TAG}
    container_name: sign
    restart: always
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    volumes:
      - ./log/sign:/log
      - ./conf/sign-application.yml:/dist/conf/application-docker.yml
    ports:
      - "127.0.0.1:5004:5004"
    depends_on:
      - "mysql-sign"
    network_mode: "host"

  mysql-sign:
    #构建mysql镜像
    image: mysql:5.7
    container_name: mysql-sign-server # 容器名
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root #root管理员用户密码
      MYSQL_DATABASE: sign
      MYSQL_USER: dbUsername
      MYSQL_PASSWORD: dbPassword
    ports:
      - '3307:3306'  #host物理直接映射端口为3306
    volumes:
      #mysql数据库挂载到host物理机目录/e/docker/mysql/data/db
      - "./mysql/sign/data:/var/lib/mysql"
      #容器的配置目录挂载到host物理机目录/e/docker/mysql/data/conf
      - "./conf/my.cnf:/etc/mysql/conf.d/mysqlutf8.cnf"
    network_mode: "host"

  web:
    image: yuanmomo/web:${DOCKER_TAG}
    container_name: web
    environment:
      - ACME_AGREE=true
    network_mode: "host"
    depends_on:
      - "node-manager"
    volumes:
      - ./conf/Caddyfile:/etc/Caddyfile
      - ./caddy/:/root/.caddy/
      - ./log/caddy:/var/log/caddy

  node0:
    image: fiscoorg/fiscobcos:${BUILD_VERSION}
    container_name: rootfisconodes127.0.0.1node0
    working_dir: /data
    command: -c config.ini
    network_mode: "host"
    volumes:
      - ./fisco/nodes/127.0.0.1/node0:/data

  node1:
    image: fiscoorg/fiscobcos:${BUILD_VERSION}
    container_name: rootfisconodes127.0.0.1node1
    working_dir: /data
    command: -c config.ini
    network_mode: "host"
    depends_on:
      - "node0"
    volumes:
      - ./fisco/nodes/127.0.0.1/node1:/data

  node2:
    image: fiscoorg/fiscobcos:${BUILD_VERSION}
    container_name: rootfisconodes127.0.0.1node2
    working_dir: /data
    command: -c config.ini
    network_mode: "host"
    depends_on:
      - "node1"
    volumes:
      - ./fisco/nodes/127.0.0.1/node2:/data
  node3:
    image: fiscoorg/fiscobcos:${BUILD_VERSION}
    container_name: rootfisconodes127.0.0.1node3
    working_dir: /data
    command: -c config.ini
    network_mode: "host"
    depends_on:
      - "node2"
    volumes:
      - ./fisco/nodes/127.0.0.1/node3:/data


